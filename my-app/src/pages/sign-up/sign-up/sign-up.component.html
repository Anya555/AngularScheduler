<div class="container">
  <div class="row">
    <div class="col-md-4 offset-sm-4 col-sm-12">
      <div class="card">
        <h1>Signup</h1>
        <br />
        <form #f="ngForm" (ngSubmit)="signup(f)">
          <div class="form-group">
            <label for="formGroupExampleInput" class="label">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              email
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput" class="label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              ngModel
            />
          </div>

          <button type="submit" class="btn login">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
