<div class="container">
  <div class="row">
    <div class="col-md-4 offset-sm-4 col-sm-12">
      <br /><br /><br /><br />
      <div class="card text-center">
        <div>Name: {{ appointment.name }}</div>
        <div>
          Date:
          {{
            appointment.date.month +
              "/" +
              appointment.date.day +
              "/" +
              appointment.date.year
          }}
        </div>
        <div>Time: {{ appointment.time + ":00" }}</div>
        <div>Email: {{ appointment.email }}</div>
        <div>Phone: {{ appointment.phone }}</div>
        <button (click)="deleteAppointment()">Delete appointment</button>
      </div>
    </div>
  </div>
</div>
