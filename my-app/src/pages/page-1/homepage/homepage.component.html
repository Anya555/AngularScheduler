<div class="container-fluid">
  <div class="background">
    <nav class="navbar">
      <button
        class="btn login btn-outline my-2 my-sm-0 ml-auto"
        (click)="redirectToLogin()"
      >
        Login
      </button>
    </nav>
    <div class="row">
      <div class="col-md-6 offset-sm-1 col-sm-12">
        <h2 class="header">Appointment Scheduling Software</h2>
      </div>
      <div class="col-md-3 col-sm-12">
        <br /><br />
        <div class="card appointment-card">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div (click)="d.toggle()" class="date">
              Click to select available date
            </div>

            <div class="form-group">
              <input
                type="text"
                name="date"
                placeholder="..."
                class="form-control"
                ngbDatepicker
                #d="ngbDatepicker"
                ngModel
                (ngModelChange)="filterTime(f)"
                [markDisabled]="isDisabled"
                [minDate]="fullDate"
                required
                #date="ngModel"
              />
              <div
                class="required"
                *ngIf="(f.submitted || date.touched) && date.errors"
              >
                This field is required!
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1" class="label"
                >Select time</label
              >
              <select
                class="form-control"
                id="exampleFormControlSelect1"
                name="time"
                ngModel
                required
                #time="ngModel"
              >
                <option
                  *ngFor="let item of filteredOptions"
                  [value]="item.value"
                >
                  {{ item.text }}
                </option>
              </select>
              <div
                class="required"
                *ngIf="(f.submitted || time.touched) && time.errors"
              >
                This field is required!
              </div>
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput" class="label">Full name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                ngModel
                required
                #name="ngModel"
              />
              <div
                class="required"
                *ngIf="(f.submitted || name.touched) && name.errors"
              >
                This field is required!
              </div>
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput" class="label">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                email
                ngModel
                required
                #email="ngModel"
              />

              <div
                class="required"
                *ngIf="(f.submitted || email.touched) && email.errors"
              >
                This field is required!
              </div>
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput" class="label"
                >Phone number</label
              >
              <input
                type="text"
                class="form-control"
                name="phone"
                ngModel
                required
                #phone="ngModel"
              />
              <div
                class="required"
                *ngIf="(f.submitted || phone.touched) && phone.errors"
              >
                This field is required!
              </div>
            </div>
            <button type="submit" class="btn submit">Submit</button>
          </form>
        </div>
        <br /><br />
      </div>
    </div>
  </div>
</div>
