<div class="container">
  <div class="row">
    <div class="col-md-4 offset-sm-4 col-sm-12">
      <div class="card">
        <div class="login-header">
          <h1 class="lock">Login</h1>
          <img
            src="https://img.icons8.com/flat_round/50/000000/lock.png"
            class="lock icon"
          />
        </div>
        <br />
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group">
            <label for="formGroupExampleInput" class="label">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              email
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput" class="label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              ngModel
            />
          </div>
          <p *ngIf="error">{{ error }}</p>
          <button type="submit" class="btn login">Login</button>
        </form>
      </div>
    </div>
    <p>
      For testing admin functionality: Email: annapanas0906@gmail.com, Password:
      test
    </p>
  </div>
</div>
